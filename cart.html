<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>

    <title>Cart</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Store</a>
        </li>
      </ul>
    </nav>

    <div class="container" id="cart-product"></div>

    <form name="myForm">
      <div class="form-row">
        <div class="col-sm-6">
          <h4>Name:</h4>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your name"
            value=""
            name="name"
            required
          />
        </div>
        <div class="col-sm-6">
          <h4>Email:</h4>
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="Enter your E-mail adress"
            value=""
            name="email"
            required
          />
        </div>
        <div class="col-sm-6">
          <h4>Phone number:</h4>
          <input
            type="text"
            class="form-control"
            id="phone"
            placeholder="Enter your phone number"
            name="phone"
            required
          />
        </div>
        <div class="col-sm-6">
          <h4>Adress:</h4>
          <input
            type="text"
            class="form-control"
            id="adress"
            placeholder="Enter shipping adress"
            name="adress"
            required
          />
        </div>
      </div>
      <button type="button" class="btn btn-primary" onclick="validateForm();">
        Submit
      </button>
    </form>
    <script>
      loadCart();

      function validateForm() {
        var alertText = "";
        console.log(document.getElementById("email").value);
        alertText += validateEmail(document.getElementById("email").value);
        alertText += validateName(document.getElementById("name").value);
        alertText += validateAdress(document.getElementById("adress").value);
        alertText += validatePhone(document.getElementById("phone").value);
        console.log("alerttext :" + alertText);

        if (alertText == "") {
          alert("Order placed.");
          window.location = `index.html`;
        } else {
          alert(alertText);
        }
      }
    </script>
  </body>
</html>
